<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prediction Result</title>
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(0deg, rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .result-container {
      position: relative;
      padding: 40px;
      text-align: center;
      border-radius: 20px;
      width: 80vw;
      max-width: 500px;
      font-size: 24px;
      font-weight: bold;
      background-color: #161616;
      z-index: 1;
    }

    .result-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      border-radius: 20px;
      border: 2px solid transparent;
      background: linear-gradient(135deg, #FF7C0B, #FF0B0B, #77FF59,#00ffff, #FF7C0B);
      background-size: 300% 300%;
      -webkit-mask: 
        linear-gradient(#000 0 0) content-box, 
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      padding: 2px;
      z-index: -1;
      animation: borderFlow 8s linear infinite;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .back-btn {
      margin-top: 20px;
      background: transparent;
      color: #FFFFFF;
      padding: 8px 16px;
      font-size: 16px;
      border: 1.5px solid #FF5F1F;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      text-align: center;
    }

    .back-btn:hover {
      background: #D5CFD8;
      color: #000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="result-container">
      {{ prediction_text }}
    </div>
    <a href="/" class="back-btn">ðŸ”™ Try Again</a>
  </div>
</body>
</html>
